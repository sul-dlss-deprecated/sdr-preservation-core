migration-start:
  batch_limit: 1000
  error_limit: 5
  classname: "Sdr::MigrationStart"
  classpath: "sdr_migration/migration_start.rb"

migration-transfer:
  prerequisite: migration-start
  batch_limit: 200
  error_limit: 5
  classname: "Sdr::MigrationTransfer"
  classpath: "sdr_migration/migration_transfer.rb"

migration-complete:
  prerequisite: migration-transfer
  batch_limit: 200
  error_limit: 5  
  classname: "Sdr::MigrationComplete"
  classpath: "sdr_migration/migration_complete.rb"
